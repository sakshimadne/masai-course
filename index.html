<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: 'open sans', sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome To My Login Page</h1>
    </header>
    <main>
      <section>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/eGaImwD8fPQ?si=Xabpl0ckvlsEcz1n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </section>
      <section>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br /><br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" /><br /><br />
          <label for="department">Department:</label>
          <select name="department" id="department">
            <option value="hr">HR</option>
            <option value="tech">Tech</option>
            <option value="admin">Admin</option></select
          ><br /><br />
          <label for="gender">Gender</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="male">Female</label>

          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label> <br />
          <br />
          <input type="submit" value="submit" /><br><br>
        </form>
      </section>
      <section>
        <table border="1">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Gender</th>
            <th>Image</th>
          </tr>
          <tr>
            <td>john</td>
            <td>john@gmail.com</td>
            <td>HR</td>
            <td>Male</td>
            <td>john</td>

          </tr>
        </table>
      </section>
    </main>
    <footer>
        <p>copyright </p>
    </footer>
  </body>
</html>
